<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Southeast Idaho Storm Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best Storm Center tracking site for Southeast Idaho">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css"> 
    <link rel="stylesheet" href="css/large.css">
    <script defer src="js/script.js"></script>
    <script defer src="js/lazyloadd.js"></script>
</head>
<body>
    <header>
        <picture>
            <source srcset = "images/icons8-kawaii-french-fries-100.png" media = "(min-width: 550px)">
            <img src="images/icons8-kawaii-french-fries-50.png" alt="Fry logo">
        </picture>
        <section class="headings">
            <h1>It's Fryday Idaho</h1>
            <div class="m">All about local food & fun</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="sodasprings.html">Soda Springs</a></li>
            <li><a href="fishhaven.html">Fish Haven</a></li>
            <li><a href="stormcenter.html" class="active">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <div id="formgrid">
         <img id = "stormpic" src="images/max-larochelle.jpg" alt="storm">
       <form method="get" action="thanks.html">
           <h2 class = "huser">User Info</h3>
           <fieldset class="user">
               <label for="fullname">Full Name*<br>
                <input type="text" id="fullname" name="fullname" pattern="[a-zA-Z\s]{5,}" required>
                </label>
               <p>
                <label for="email">Email </label><br>
                 <input type="email" id="email" name="email" placeholder="storm@seidaho.com">
                </p>
                <p>
                <label for="phonenumber">Phone Number* </label><br>
                 <input type="tel" id="phonenumber" name="phonenumber" required> 
                </p>
                <p>
                 <label for="zipcode">Zip Code* </label><br>
                 <input type="number" id="zipcode" name="zipcode" required>
                </p>
            </fieldset>
            <br>
            <h2 class = "huser">Storm Info</h3>
            <fieldset class="storm">
                <p>
                <label for="stormdate">Storm Date </label><br>
                 <input type="date" id="stormdate" name="stormdate">
                </p>
                <p>
                 <label for="stormtype">Storm Type</label><br>
                 <input list="storm-types" id="stormtype" name="stormtype" />

                   <datalist id="storm-types">
                    <option value="Flashflood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                    </datalist>
                 </p>
                 <p>
                  <label class="slider" for="stormrating">Storm Severity &nbsp;&nbsp;</label> <br>
                        <input type="range" id="stormrating" name="stormrating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                   
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                 </p>
                 <p>
                    <label for="stormregion">Storm Region <br>
                     <select name="stormregion" id="stormregion">
                       <option value="">Please Select</option>
                       <option value="preston">Preston</option>
                       <option value="sodasprings">Soda Springs</option>
                       <option value="fishhaven">Fish Haven</option>
                     </select>
                     </label>
                    </p>
                <p>
                    <p>User In Danger</p>
                    <div>
                        <input type="radio" id="yes" name="userindanger" value="yes" checked>
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="maybe" name="userindanger" value="maybe" checked>
                        <label for="maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" id="no" name="userindanger" value="no" checked>
                        <label for="no">No</label>
                    </div>
            </fieldset>
            <br>
            <fieldset class="comments">
                    <label for="comments">Additional Comments</label><br>
                    <textarea id="comments" name="comments" rows="10">
                    </textarea>
             </fieldset>
             <br>
             <button type="submit" id="submit">Send Storm Information</button>
             
       </form>
        </div>

    </main>

    <footer>
        &copy; 2021 | It's Fryday ID! | Attributions | Stephen Giles
        <br>
        <a href="attributions.html">Attributions</a>
        <br>
        <span id="date"></span>
    </footer>
</body>
</html>
