<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Southeast Idaho Storm Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best Storm Center tracking site for Southeast Idaho">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css"> 
    <link rel="stylesheet" href="css/large.css">
    <script defer src="js/script.js"></script>
    <!-- <script defer src="js/banner.js"></script> 
    <script defer src="js/windchill.js"></script> -->
    <script defer src="js/lazyloadd.js"></script>
    <!-- <script defer src="js/lastvisit.js"></script> -->
</head>
<body>
    <header>
        <img src="images/icons8-kawaii-french-fries-50.png" alt="Fry logo">
        <section class="headings">
            <h1>It's Fryday Idaho</h1>
            <div class="m">All about local food & fun</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="preston-8.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="stormcenter.html" class="active">Storm Center</a></li>
            <li><a href="gallery-8.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
       <form>
           <fieldset>
               <legend>User Info</legend>
               <p>
               <label for="fullname">Full Name* </label><br>
                <input type="text" name="fullname" pattern="[A-Za-z]{5,}" required>
               </p>
               <p>
                <label for="email">Email </label><br>
                 <input type="email" name="email" placeholder="storm@seidaho.com">
                </p>
                <p>
                <label for="phonenumber">Phone Number* </label><br>
                 <input type="tel" name="phonenumber" required> 
                </p>
                <p>
                 <label for="zipcode">Zip Code* </label><br>
                 <input type="number" name="zipcode" required>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Storm Info</legend>
                <p>
                <label for="stormdate">Storm Date </label><br>
                 <input type="date" name="stormdate">
                </p>
                <p>
                 <label for="stormtype">Storm Type</label><br>
                 <input list="storm-types" name="stormtype" />

                   <datalist id="storm-types">
                    <option value="Flashflood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                    </datalist>
                 </p>
                 <p>
                  <label class="slider" for="stormrating">Storm Severity &nbsp;&nbsp;</label> <br>
                        <input type="range" name="stormrating" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                   
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                 </p>
                 <p>
                    <label for="stormtype">Storm Region <br>
                     <select name="stormregion" id="region">
                       <option value="">Please Select</option>
                       <option value="preston">Preston</option>
                       <option value="sodasprings">Soda Springs</option>
                       <option value="fishhaven">Fish Haven</option>
                     </select>
                     </label>
                    </p>
                <p>
                    <label for="userindanger">User In Danger</label>
                    <div>
                        <input type="radio" id="yes" name="userindanger" value="yes" checked>
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="maybe" name="userindanger" value="maybe" checked>
                        <label for="maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" id="no" name="userindanger" value="no" checked>
                        <label for="no">No</label>
                    </div>
                </p>
                <p>
                    <label for="comments">Additional Comments</label><br>
                    <textarea id="comments" name="comments" rows="5">
                    </textarea>
                </p>
             </fieldset>
             <fieldset id="button">
             <input type="submit" id="submit" value="Send Storm Information"
             onclick="window.open('http://www.google.com')" / target="_blank">
             </fieldset>
       </form>

    </main>

    <footer>
        &copy; It's Fryday ID! | Attributions | Stephen Giles
        <br>
        <span id="date"></span>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
</body>
</html>
