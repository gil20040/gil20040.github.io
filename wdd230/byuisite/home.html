<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="site-banner white-text">
        <div class="site-banner__left">
          <a href="#"
            ><span aria-hidden="true" class="icon-byui-logo">
              <span class="sr-only">Link to BYU-Idaho home page</span>
            </span>
          </a>
          <h1>Home</h1>
        </div>
        <div class="site-banner__right">
          <a href="http://www.byui.edu/#">
            <span class="icon-magnifying-glass text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
            </span>
          </a>
          <a
            href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f"
          >
            <span class="icon-user text-white mobile-header-icon">
              <span class="sr-only">Login</span>
            </span>
          </a>
          <a href="http://www.byui.edu/#">
            <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
            </span>
          </a>
        </div>
        <form
          aria-label="Search byui.edu"
          method="get"
          action="https://www.byui.edu/search/result?"
          role="search"
        >
          <div>
            <label for="searchDesktop" class="sr-only"
              >Search BYU-I websites:
            </label>
            <input
              id="searchDesktop"
              name="q"
              placeholder="Powered by Google"
              alt="Search BYU-I websites (powered by Google.com)."
              type="text"
            />
            <button type="submit">
              <span aria-hidden="true" class="icon icon-magnifying-glass ">
                <span class="sr-only">Submit</span>
              </span>
            </button>
          </div>
        </form>
        <div class="site-name"> 
            <a href="http://www.byui.edu/#">
              Brigham Young University - Idaho
            </a>
        </div>
      </div>
    </header>
    <main>
      <div class = "media">
      <div class = "devotional">
        <a href="https://video.byui.edu/media/t/1_n9s4ov0l">
          <img src="https://www.byui.edu/images/homepage-main/President%20Eyring%20Message/President-message.jpg" 
          alt="On Patience and Optimism Fall 2021 Devotional by President Henry J. Eyring">
        </a>
      </div>
      <div class = "media-links">
        <a href="https://video.byui.edu/">
          <figure class = "media-box">
            <img src="https://www.byui.edu/images/homepage-main/pagebuilder/CampusVideos.jpg">
            <figcaption class= "text-desc">   Campus Vidoes  
            </figcaption>
          </figure>
        </a>
      </div>
      <div class = "media-photos">
        <a href="https://photo.byui.edu/">
          <figure class = "media-box">
            <img src="https://www.byui.edu/images/homepage-main/pagebuilder/PhotoGallery%280%29.jpg">
            <figcaption class= "text-desc">   Photo Gallery  
            </figcaption>
          </figure>
        </a>
      </div>
      <div class = "media-campus">
        <a href="https://www.byui.edu/campus-tours">
          <figure class = "media-box">
            <img src="https://www.byui.edu/images/homepage-main/pagebuilder/ExploreCampus.jpg">
            <figcaption class= "text-desc">   Explore Campus  
            </figcaption>
          </figure>
        </a>
      </div>

      <div class = "links">
        <aside class= "resources">
          <h2>Resources</h2> 
              <a href="https://www.byui.edu/admissions/apply" class = "resource-links">Apply Now
                <span class = "icon-angle-right float-right"></span>
              </a>
              <a href="https://www.byui.edu/financial-aid" class = "resource-links">Financial Aid
                <span class = "icon-angle-right float-right"></span>
              </a>
              <a href="https://www.byui.edu/catalog/#/programs" class = "resource-links">Degrees and Programs
                <span class = "icon-angle-right float-right"></span>
              </a>
              <a href="https://www.byui.edu/housing" class = "resource-links">Student Housing
                <span class = "icon-angle-right float-right"></span>
              </a>
              <a href="https://www.byui.edu/financial-aid/cost-of-attendance" class = "resource-links">Tuition & Fees
                <span class = "icon-angle-right float-right"></span>
              </a>
              <a href="https://www.byui.edu/student-records/academic-deadlines" class = "resource-links">Academic Deadlines
                <span class = "icon-angle-right float-right"></span>
              </a>
        </aside>
        <aside class= "important-dates">
          <h2>Important Dates</h2>
            <a href="https://ibelong.byui.edu/universitypublicaffairs/rsvp_boot?id=753626" class = "date-links">
              <div class = "col-1"> Nov 16</div>
              <span class = "col"> - </span> 
              <div class = "col-3">Devotional: President Dallin H. Oaks and Sister Kristen Oaks</div> 
            </a>
            <!--<a href="https://ibelong.byui.edu/universitypublicaffairs/rsvp_boot?id=753627" class = "date-links">
              <div class = "col-1"> Nov 23</div>
              <span class = "col"> - </span> 
              <div class = "col-3">Devotional: Shawn Andreason</div> 
            </a>
            <a href="https://ibelong.byui.edu/universitypublicaffairs/rsvp_boot?id=753627" class = "date-links">
              <div class = "col-1"> Nov 30</div>
              <span class = "col"> - </span> 
              <div class = "col-3">Devotional: Holly Johnson</div> 
            </a>
          -->
        </aside>
      </div>


      </div>
    </main>
    <footer></footer>
  </body>
</html>
